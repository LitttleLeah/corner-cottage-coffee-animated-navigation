<!DOCTYPE html>

  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- Sections -->
  <section id="home"><a href="https://github.com/LitttleLeah" target="_blank">Corner Cottage Coffee</a></section>
  <section id="about"><h1>Who Are We</h1></section>
  <section id="skills"><h1>Our Coffee</h1></section>

</html>
